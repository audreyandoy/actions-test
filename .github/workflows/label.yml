# This workflow will triage pull requests and apply a label based on the
# paths that are modified in the pull request.
#
# To use this workflow, you will need to set up a .github/labeler.yml
# file with configuration.  For more information, see:
# https://github.com/actions/labeler

name: Test-Labeler
on: 
  pull_request_target:
    types: [opened]

jobs:
  label:
    name: add label to new PRs
    runs-on: ubuntu-latest

    steps:
    - uses: actions/github-script@v3
      with:
        github-token: "${{ secrets.GITHUB_TOKEN }}"
        script: |
          // Get PR description
          const msg = context.payload.pull_request.title;
          console.log(context.payload.pull_request);
          console.log(Object.keys(context.payload.pull_request)[5]);

          if(msg) {
            let inDevelopment = msg.includes("In Development");

            // Add label for in-development PRs
            if(inDevelopment) {
              github.issues.addLabels({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                labels: ["needs input"] 
              })

            } else {

              // Add label to new general PRs
              github.issues.addLabels({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                labels: ["ready for review"] 
              })
            }
            // Create card for PR in project board
            github.projects.createCard({
              column_id: 11886851,
              content_type: 'PullRequest'
              content_id: context.payload.pull_request.id
            })
          } 
